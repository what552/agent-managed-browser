name: CI — install & build smoke

on:
  push:
    branches: ["main", "feat/**"]
  pull_request:
    branches: ["main"]

jobs:
  build-smoke:
    name: Build smoke (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node: ["20"]
        python: ["3.11"]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: "npm"

      - name: Setup Python ${{ matrix.python }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}

      - name: npm ci
        run: npm ci

      - name: npm run build
        run: npm run build

      - name: Verify CLI entry point exists
        shell: bash
        run: node dist/cli/index.js --help

      - name: Dist/source consistency gate
        shell: bash
        run: bash scripts/check-dist-consistency.sh

      - name: Verify installed bin via npm pack
        shell: bash
        run: |
          PACK=$(npm pack --silent 2>/dev/null | tail -1)
          TMP=$(mktemp -d)
          cd "$TMP"
          npm init -y --silent >/dev/null
          npm install "$OLDPWD/$PACK" --silent >/dev/null
          ./node_modules/.bin/agentmb --help

      - name: pip install SDK
        shell: bash
        run: pip install sdk/python

      - name: Verify SDK import
        run: python3 -c "from agentmb import BrowserClient, AsyncBrowserClient; import agentmb; print('SDK', agentmb.__version__, 'OK')"

  full-test:
    name: Full test suite (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node: ["20"]
        python: ["3.11"]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: "npm"

      - name: Setup Python ${{ matrix.python }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}

      - name: npm ci + build
        run: npm ci && npm run build

      - name: Install Playwright Chromium (Linux — with system deps)
        if: matrix.os == 'ubuntu-latest'
        run: npx playwright install chromium --with-deps

      - name: Install Playwright Chromium (macOS / Windows)
        if: matrix.os != 'ubuntu-latest'
        run: npx playwright install chromium

      - name: pip install SDK + dev deps
        run: pip install "sdk/python[dev]" httpx pytest-asyncio

      - name: Run verify gate (ubuntu via xvfb)
        if: matrix.os == 'ubuntu-latest'
        run: xvfb-run -a bash scripts/verify.sh
        env:
          AGENTMB_PORT: "19315"

      - name: Run verify gate (macOS / Windows)
        if: matrix.os != 'ubuntu-latest'
        shell: bash
        run: bash scripts/verify.sh
        env:
          AGENTMB_PORT: "19315"
